name: Deploy Documentation

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    # Quality gates - lint and test
    quality-checks:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"
                  cache: "pip"

            - name: Install dependencies
              run: |
                  pip install -r requirements.txt
                  pip install linkchecker

            - name: Lint Markdown files
              run: |
                  # Install markdownlint-cli if not in requirements
                  npm install -g markdownlint-cli
                  markdownlint docs/**/*.md --ignore docs/admin/ || true

            - name: Build documentation (strict mode)
              run: |
                  mkdocs build --strict --verbose

            - name: Check internal links
              run: |
                  # Start a simple HTTP server to test links
                  cd site && python -m http.server 8080 &
                  sleep 5
                  linkchecker --check-extern http://localhost:8080 || true
                  pkill -f "python -m http.server"

    build:
        runs-on: ubuntu-latest
        needs: quality-checks
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Needed for git-revision-date-localized plugin

            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"
                  cache: "pip"

            - name: Install dependencies
              run: |
                  pip install -r requirements.txt

            - name: Build documentation
              run: |
                  mkdocs build --strict

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v2
              with:
                  path: ./site

    # Deployment job
    deploy:
        if: github.ref == 'refs/heads/main'
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v2
