site_name: DevOps Documentation Hub
site_description: Comprehensive documentation for DevOps practices, tools, and workflows
site_author: DevOps Team
site_url: https://your-username.github.io/your-repo-name

# Repository
repo_name: your-username/your-repo-name
repo_url: https://github.com/your-username/your-repo-name
edit_uri: edit/main/docs/

# Navigation
nav:
    - Home: index.md
    - Getting Started:
          - Quick Start: getting-started/quick-start.md
          - Installation: getting-started/installation.md
    - DevOps Guides:
          - CI/CD Pipelines: guides/cicd.md
    - Tools & Technologies:
          - Docker: tools/docker.md
    - Best Practices: best-practices.md
    - Troubleshooting: troubleshooting.md

# Theme
theme:
    name: material
    language: en
    palette:
        - scheme: default
          primary: blue
          accent: light blue
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode
        - scheme: slate
          primary: blue
          accent: light blue
          toggle:
              icon: material/brightness-4
              name: Switch to light mode
    font:
        text: Roboto
        code: Roboto Mono
    features:
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.sections
        - navigation.expand
        - navigation.top
        - search.highlight
        - search.share
        - content.code.annotate
        - content.code.copy
        - content.action.edit
        - content.action.view

# Plugins
plugins:
    - search
    - git-revision-date-localized:
          enable_creation_date: true
          fallback_to_build_date: true
    - minify:
          minify_html: true

# Extensions
markdown_extensions:
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.tasklist:
          custom_checkbox: true
    - attr_list
    - md_in_html
    - tables
    - footnotes
    - pymdownx.emoji

# Extra
extra:
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/your-username
        - icon: fontawesome/brands/docker
          link: https://hub.docker.com/u/your-username
    analytics:
        provider: google
        property: G-XXXXXXXXXX # Replace with your Google Analytics ID
        # Or use Plausible:
        # provider: custom
        # property: plausible
    version:
        provider: mike
        default: latest

# CSS
extra_css:
    - stylesheets/extra.css
