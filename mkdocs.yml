site_name: DevOps Documentation Hub
site_description: Comprehensive documentation for DevOps practices, tools, and workflows. Learn Docker, Kubernetes, CI/CD, Infrastructure as Code, and more.
site_author: DevOps Team
site_url: https://arguxx.github.io/devops-docs

# Copyright
copyright: >
    Copyright &copy; 2025 DevOps Documentation Hub Contributors -
    <a href="#__consent">Change cookie settings</a>

# Repository
repo_name: arguxx/devops-docs
repo_url: https://github.com/arguxx/devops-docs
edit_uri: edit/main/docs/

# Navigation
nav:
    - Home: index.md
    - Learning Courses:
          - Course Catalog: courses/index.md
      #     - Kubernetes Fundamentals: courses/kubernetes-fundamentals/index.md
          - Docker Mastery: courses/docker-mastery/index.md
    - Articles:
          - Tutorial: tutorials/index.md
    #           - Install Minikube: tutorials/kubernetes/install-minikube.md
    #     - Resources:
    #           - Best Practices: best-practices.md
    #           - Troubleshooting: troubleshooting.md
    - About:
          - License: license.md

# Theme
theme:
    name: material
    language: en
    custom_dir: docs/overrides
    palette:
        - scheme: default
          primary: blue
          accent: light blue
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode
        - scheme: slate
          primary: blue
          accent: light blue
          toggle:
              icon: material/brightness-4
              name: Switch to light mode
    font:
        text: Roboto
        code: Roboto Mono
    features:
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.sections
        - navigation.expand
        - navigation.top
        - search.highlight
        - search.share
        - content.code.annotate
        - content.code.copy
        - content.action.edit
        - content.action.view

# Plugins
plugins:
    - search:
          lang: en
    - git-revision-date-localized:
          enable_creation_date: true
          type: timeago
    - minify:
          minify_html: true

# Extensions
markdown_extensions:
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.tasklist:
          custom_checkbox: true
    - attr_list
    - md_in_html
    - tables
    - footnotes
    - pymdownx.emoji # Extra

extra:
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/arguxx
        - icon: fontawesome/brands/docker
          link: https://hub.docker.com/u/rgx69
        - icon: fontawesome/solid/heart
          link: https://saweria.co/sawerargu
          name: Support via Saweria
    analytics:
        provider: google
        property: G-W1YQHQB7HL 
    version:
        provider: mike
        default: latest
    generator: false

# CSS
extra_css:
    - stylesheets/extra.css
