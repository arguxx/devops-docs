{% extends "base.html" %} {% block extrahead %}
<!-- SEO Meta Tags -->
<meta
    name="keywords"
    content="devops, docker, kubernetes, ci/cd, infrastructure as code, terraform, ansible, monitoring, automation, deployment"
/>
<meta name="robots" content="index, follow" />
<meta name="language" content="English" />
<meta name="revisit-after" content="7 days" />

<!-- Open Graph Meta Tags -->
<meta
    property="og:title"
    content="{{ config.site_name }}{% if page and page.title %} - {{ page.title }}{% endif %}"
/>
<meta
    property="og:description"
    content="{% if page and page.meta and page.meta.description %}{{ page.meta.description }}{% else %}{{ config.site_description }}{% endif %}"
/>
<meta
    property="og:url"
    content="{% if page %}{{ page.canonical_url }}{% else %}{{ config.site_url }}{% endif %}"
/>
<meta property="og:site_name" content="{{ config.site_name }}" />
<meta property="og:type" content="website" />
<meta property="og:image" content="{{ config.site_url }}/images/og-image.png" />

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image" />
<meta
    name="twitter:title"
    content="{{ config.site_name }}{% if page and page.title %} - {{ page.title }}{% endif %}"
/>
<meta
    name="twitter:description"
    content="{% if page and page.meta and page.meta.description %}{{ page.meta.description }}{% else %}{{ config.site_description }}{% endif %}"
/>
<meta
    name="twitter:image"
    content="{{ config.site_url }}/images/og-image.png"
/>

<!-- Canonical URL -->
{% if page %}<link rel="canonical" href="{{ page.canonical_url }}" />{% endif %}

<!-- JSON-LD Structured Data -->
<script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "TechArticle",
        "headline": "{{ config.site_name }}",
        "description": "{{ config.site_description }}",
        "author": {
            "@type": "Organization",
            "name": "{{ config.site_author }}"
        },
        "publisher": {
            "@type": "Organization",
            "name": "{{ config.site_author }}"
        },
        "url": "{{ config.site_url }}",
        "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "{{ config.site_url }}"
        }
    }
</script>
{% endblock %}
