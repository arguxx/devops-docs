# Netlify CMS Configuration
backend:
    name: git-gateway
    branch: main

media_folder: "docs/images"
public_folder: "/images"

collections:
    - name: "guides"
      label: "DevOps Guides"
      folder: "docs/guides"
      create: true
      slug: "{{slug}}"
      fields:
          - { label: "Title", name: "title", widget: "string" }
          - {
                label: "Description",
                name: "description",
                widget: "text",
                required: false,
            }
          - { label: "Tags", name: "tags", widget: "list", required: false }
          - { label: "Body", name: "body", widget: "markdown" }

    - name: "tools"
      label: "Tool Documentation"
      folder: "docs/tools"
      create: true
      slug: "{{slug}}"
      fields:
          - { label: "Title", name: "title", widget: "string" }
          - {
                label: "Description",
                name: "description",
                widget: "text",
                required: false,
            }
          - {
                label: "Version",
                name: "version",
                widget: "string",
                required: false,
            }
          - { label: "Tags", name: "tags", widget: "list", required: false }
          - { label: "Body", name: "body", widget: "markdown" }

    - name: "getting-started"
      label: "Getting Started"
      folder: "docs/getting-started"
      create: true
      slug: "{{slug}}"
      fields:
          - { label: "Title", name: "title", widget: "string" }
          - {
                label: "Description",
                name: "description",
                widget: "text",
                required: false,
            }
          - {
                label: "Difficulty",
                name: "difficulty",
                widget: "select",
                options: ["Beginner", "Intermediate", "Advanced"],
                required: false,
            }
          - {
                label: "Time Required",
                name: "time",
                widget: "string",
                required: false,
            }
          - { label: "Body", name: "body", widget: "markdown" }

    - name: "pages"
      label: "Pages"
      files:
          - label: "Homepage"
            name: "index"
            file: "docs/index.md"
            fields:
                - { label: "Title", name: "title", widget: "string" }
                - { label: "Body", name: "body", widget: "markdown" }
          - label: "Best Practices"
            name: "best-practices"
            file: "docs/best-practices.md"
            fields:
                - { label: "Title", name: "title", widget: "string" }
                - { label: "Body", name: "body", widget: "markdown" }
          - label: "Troubleshooting"
            name: "troubleshooting"
            file: "docs/troubleshooting.md"
            fields:
                - { label: "Title", name: "title", widget: "string" }
                - { label: "Body", name: "body", widget: "markdown" }
